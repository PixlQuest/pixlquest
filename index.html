<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Patryk Uran">
	<meta name="description" content="Player1 Player2 Judge - Game">
	<meta name="keywords" content="HTML, JavaScript, Kodilla, frontend, project">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PixlQuest - Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&amp;subset=latin-ext" rel="stylesheet"> 

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>

<body>
	<div class="container">
		<h3 class="text-center">
			Welcome to the game<br>
			<span class="label label-default btnPlayer1">player1</span>
			<span class="label label-info btnPlayer2">player2</span>
			<span class="label label-danger btnJudge">judge</span>
		</h3>
	</div>
	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button  id="js-newGameButton" class="btn btn-default">
				New game
			</button>
		</div>
	</div>
	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
			<button id="js-playerPick_player1" class="btn btnPlayer1">
				<span class="badge">
					<i class="fa fa-hand-player1-o" aria-hidden="true"></i>
				</span>
			</button>
			<button id="js-playerPick_player2"  class="btn btnPlayer2">
				<span class="badge">
					<i class="fa fa-hand-player2-o" aria-hidden="true"></i>
				</span>
			</button>
			<button id="js-playerPick_judge"  class="btn btnJudge">
				<span class="badge">
					<i class="fa fa-hand-judge-o" aria-hidden="true"></i>
				</span>
			</button>
		</div>
	</div>
	<div id="js-resultsTableElement" class="container">
		<div class="row">
			<div class="col-xs-3 text-center">
				<span id="js-playerPoints" class="badge">
					
				</span>
				<br>
				
			</div>
			<div class="col-xs-6 text-center">
				VS.
			</div>
			<div class="col-xs-3 text-center">
				<span id="js-computerPoints" class="badge">
					
				</span>
				<br>
				
			</div>
		</div>
		
			<div class="col-xs-6"></div>
			<div class="col-xs-3 text-center">
				<span id="js-computerPick">
					
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3 text-center">
				<span id="js-playerResult">
					
				</span>
			</div>
			<div class="col-xs-6"></div>
			<div class="col-xs-3 text-center">
				<span id="js-computerResult">
					
				</span>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/scripts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
